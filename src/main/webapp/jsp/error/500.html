<!DOCTYPE html>
<html class="error-page">
    <head>
        <title>登录超时</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" media="screen" href="../jsp/common/css/bootstrap.min.css">
        <link rel="stylesheet" media="screen" href="../jsp/common/css/bootstrap-theme.min.css">
        <link rel="stylesheet" media="screen" href="../jsp/common/css/bootstrap-admin-theme.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-lg-12">
                    <div class="centering text-center">
                        <div class="text-center">
                            <h2 class="without-margin">登录超时请重新登录</h2>
                        </div>
                        <div class="text-center">
                            <!-- <h3><small>Choose an option below</small></h3> -->
                        </div>
                        <hr>
                        <ul class="pager">
                            <!-- <li><a href="about.html">&larr; About</a></li> -->
                             <!-- <li><a href="dashboard.html">Dashboard</a></li> -->
                             <!-- <li><a href="ui-and-interface.html">UI & Interface</a></li> -->
                            <li><a href="javascript:loginAgin();" target="_blank">重新登录 &rarr;</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
        	var loginAgin = function(){
        		//window.location.href = "";
        		var userAgent = navigator.userAgent;
				if (userAgent.indexOf("Firefox") != -1 || userAgent.indexOf("Presto") != -1) {
				    window.location.replace("about:blank");
				} else {
				    window.opener = null;
				    window.open("", "_self");
				    window.close();
				    window.top.opener=null;
				    window.parent.close();
				}
        		window.open("../default.jsp");
        		
        	}
        </script>
    </body>
</html>
